<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Valentine Question ðŸ’˜</title>
  <style>
    body {
      height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #ffe6eb;
      font-family: Arial, sans-serif;
    }

    .container {
      text-align: center;
    }

    h1 {
      color: #ff3366;
      margin-bottom: 20px;
    }

    .gif-box {
      width: 250px;
      height: 200px;
      border: 2px dashed #ff99aa;
      margin: 0 auto 30px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #999;
      font-size: 14px;
    }

    .buttons {
      position: relative;
      height: 100px;
    }

    button {
      padding: 12px 25px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    #yesBtn {
      background-color: #ff3366;
      color: white;
      margin-right: 20px;
    }

    #noBtn {
      background-color: #999;
      color: white;
      position: absolute;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Will you be my Valentine? ðŸ’–</h1>
    <img src="flirty.gif" width="100%" height="100%">
    <div class="buttons">
      <button id="yesBtn" onclick="goYes()">Yes ðŸ’˜</button>
      <button id="noBtn">No ðŸ˜¢</button>
    </div>
  </div>

  <script>
    const noBtn = document.getElementById("noBtn");

    noBtn.addEventListener("mouseover", () => {
      const x = Math.random() * 300;
      const y = Math.random() * 80;
      noBtn.style.left = x + "px";
      noBtn.style.top = y + "px";
    });

    function goYes() {
      window.location.href = "yes.html";
    }
  </script>

</body>
</html>
